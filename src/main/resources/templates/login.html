<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
	<div class="container w-50 bg-light rounded shadow">

			<div class="mb-3">
				<label for="exampleInputEmail1" class="form-label">Correo o usuario:</label>
				<input name="txtUsuario" type="email" class="form-control" id="exampleInputEmail1"
					aria-describedby="emailHelp">
			</div>
			<div class="mb-3">
				<label for="exampleInputPassword1" class="form-label">Contrase√±a:</label>
				<input name="txtClave" type="password" class="form-control" id="exampleInputPassword1">
			</div>
			<button type="submit" class="btn btn-primary">Ingresar</button>
		</form>
		<div th:class="${cssmensaje}" role="alert" th:text="${mensaje}"></div>
	</div>

</body>

</html>
